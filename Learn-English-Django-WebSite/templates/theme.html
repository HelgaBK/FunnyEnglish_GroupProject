<!DOCTYPE HTML>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>Funny English</title>
    <script>


    </script>
    <style>
        .body {
            background: gray;
        }
        .iframe-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            height: 0;
        }

        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="body">
<div id="iframe-container iframe" style="margin-top : 100px; margin-bottom:100px;" class="container">
    <div class="jumbotron text-center" style="background-color:white">
        <p style="color:black">{{ theme }}</p>
        <div id="iframe-container iframe">
        <iframe width="560" height="315" src={{ link }} frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </div>
        {% for word in words %}
            <p style="color:gray">{{ word.engWord }} - {{ word.structure }} - {{ word.trWord }}</p>
            <img src="/static/img/words/{{ word.img }}" style="max-height: 50pt; max-width: 50pt"/>
        {% endfor %}
    </div>

    {% include "includes/navbar.html" %}
    <script type="text/javascript" src="{% static 'js/jquery-1.11.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.canvasjs.min.js' %}"></script>
</body>
</html>
